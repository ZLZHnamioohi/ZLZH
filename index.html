<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>我的个人空间</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #808080;
  color: #00FF00;
  text-align: center;
  padding-top: 10%;
}
#time {
  font-size: 2em;
  margin-top: 20px;
}
#welcome {
  margin-top: 20px;
  font-size: 1.5em;
}
</style>
</head>
<body>
<a href="https://b23.tv/osJhv0b" style="color: #00FF00; text-decoration: none;"><h1>这是我的个人空间</h1></a>
<div id="time"></div>
<div id="welcome">欢迎来到测试网站</div>
<nav id="nav">
  <div id="menu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <ul id="links">
    <li><a href="#">主页</a></li>
    <li><a href="#">今日图片</a></li>
    <li><a href="#">(更新中)</a></li>
  </ul>
</nav>
<script>
function updateTime() {
  const timeElement = document.getElementById('time');
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  timeElement.textContent = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateTime, 1000);
updateTime();

document.getElementById('menu').addEventListener('click', function() {
  const links = document.getElementById('links');
  links.style.display = links.style.display === 'block' ? 'none' : 'block';
});
</script>
</body>
</html>
